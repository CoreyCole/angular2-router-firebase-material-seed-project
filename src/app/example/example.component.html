<!--Here you can add whatever you want and it will show up in our app.component's <router-outlet>-->
<!--the (click) attribute is how you bind a click event to something-->
<div id="view">
<md-list>
  <!--here we do a ng-repeat in angular2-->
  <md-list-item *ngFor="let item of list">
    <!--use `let` and `of`-->
    {{item}}
  </md-list-item>
  <button md-raised-button class="accent-color text-primary-color full-width" (click)="buttonClick()">Add To List!</button>
  <md-list-item *ngFor="let item of providedList">
    {{item}}
  </md-list-item>
</md-list>
</div>
